<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <!-- Adding bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: #012345;">
    <div class="row mt-5"
        style="background-color: #012345;">
        <div class="col-3"></div>
        <div class="col-6 p-5"
            style="background-color: #ffffff;border-radius: 10px; box-shadow: 0px 0px 10px #121212;">
            <h1>The IoT chat</h1>
            <br />
            <div class="form-group">
                <label>User</label>
                <input type="text"
                    class="form-control"
                    id="userName"
                    placeholder="Type your name">
            </div>
            <div class="form-group mt-3">
                <div type="text"
                    class="form-control"
                    style="height: 300px; overflow: scroll;"
                    id="chatWindow"></div>
            </div>
            <div class="form-group mt-3">
                <input type="text"
                    class="form-control"
                    id="messageInput"
                    placeholder="Type a message">
            </div>
        </div>
    </div>

    <!-- Adding MQTT -->
    <script src="https://unpkg.com/mqtt@4.1.0/dist/mqtt.min.js"></script>
    <!-- Adding bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>

</html>
